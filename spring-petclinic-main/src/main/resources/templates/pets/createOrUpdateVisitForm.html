<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>
    <th:block th:if="${visit['new']}">New </th:block>
    Visit
  </h2>

  <b>Pet</b>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Birth Date</th>
        <th>Type</th>
        <th>Owner</th>
      </tr>
    </thead>
    <tr>
      <td th:text="${pet.name}"></td>
      <td
        th:text="${#temporals.format(pet.birthDate, 'yyyy-MM-dd')}"></td>
      <td th:text="${pet.type}"></td>
      <td
        th:text="${pet.owner?.firstName + ' ' + pet.owner?.lastName}"></td>
    </tr>
  </table>

  <form th:object="${visit}" class="form-horizontal" method="post">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input ('Date', 'date', 'date')}"  />
      <input
        th:replace="~{fragments/inputField :: input ('Description', 'description', 'text')}" />
      <input
        th:replace="~{fragments/selectField :: select ('Veterinarian', 'vet', ${vets}, 'visit')}" />
      <div th:if="${!visit['new']}">
        <input th:replace="~{fragments/selectField :: select ('Pets', 'petId', ${pets}, 'visit')}" />
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div th:if="${visit['new']}">
          <input type="hidden" name="petId" th:value="${pet.id}" />
        </div>
        <input type="hidden" name="active" th:value="${visit.active}" />
        <button class="btn btn-default" type="submit" th:with="text=${visit['new']} ? 'Add Visit' : 'Update Visit'"
                th:text="${text}">>Add Visit</button>
      </div>
    </div>
  </form>

  <br />
  <b>Previous Visits</b>
  <table class="table table-striped">
    <tr>
      <th>Date</th>
      <th>Description</th>
      <th>Veterinarian</th>
    </tr>

    <tr th:if="${!visit['new']}" th:each="visit : ${pet.visits}">
      <td th:text="${#temporals.format(visit.date, 'yyyy-MM-dd')}"></td>
      <td th:text=" ${visit.description}"></td>
      <td th:text=" ${visit.vet}"></td>
    </tr>
  </table>

</body>
</html>
